<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="box side_bar">
        <div class="square cyan"><p id="squareText">#02b3e4</p></div>
        <div class="square dark"><p id="squareText">#2d3c49</p></div>
        <div class="square gray"><p id="squareText">#7d97ad</p></div>
      </div>

      <div class="wrapper">

        <div class="box header">
          <img class="udacityLogo" src="images/udacity.png" alt"Logo of Udacity" />
          <h1 id="HeaderBig">VLAD PROSKUROV</h1>
          <h2 id="HeaderSmall">FRONT-END NINJA</h2>
          <hr />
        </div>

        <div class="box content">
          <img class="programmingPic" src="images/programmingPicture.jpg" alt"Code" />
        </div>

        <div class="feature box">
          <p id="featuredWork">Featured Work</p>
          <div class="feature wrap">
            <a href="http://www.bitcoin.org">
            <div class="icon btc"> <img class="icon btc_pic" src="images/btc.png" alt="Bitcoin" />
              <p id="iconText">BITCOIN</p>
              </a>
            </div>
            <a href="http://www.Ethereum.org">
                <div class="icon ethereum"> <img class="icon eth_pic" src="images/ethereum.png" alt="Ethereum" />
                <p id="iconText">ETHEREUM</p>
            </a>
            </div>
            <a href="https://0xbitcoin.org/">
                <div class="icon xbtc"> <img class="icon xbtc_pic" src="images/0xbtc.png" alt="0xBtc" />
                <p id="iconText">0XBTC</p>
            </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
